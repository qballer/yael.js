<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />  
	<title>Yael.js</title>
	<script src="/socket.io/socket.io.js"></script>
	<script src="contextScript.js"></script>
	<script src="nakedSliceScript.js"></script>
	<script src="algoMessageBoxScript.js"></script>
	<script src="client.js"></script>
	<script src="clientScript.js"></script>
   	<style type="text/css">
	   	body {
		font-family: Arial, Verdana, Sans-serif;
		background-color: #008bdb;
		padding: 0;
		margin: 0;
		height: 200%;
		position: relative;
		}

		.wrapper {
			margin: 40px 40px 0;
			background-color: #fff;
			padding: 40px;
			border-radius: 20px;
			overflow: hidden;
			display: block;
			clear: both;
			box-shadow: 10px 10px 10px rgba(0,0,0,0.25);
		}

		.logo {
			float: left;
			width: 300px;
			overflow: hidden;
			margin-bottom: 40px;
			margin-right: 30px;
		}

		.content {
			float: right;
			padding: 10px 30px 30px 30px;
			background-color: #eee;
			border-radius: 20px;
			color: #444;
			box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
			min-width: 400px;
		}

		.content button {
			font-size: 16px;
			margin-right: 20px;
			width: 100px;
			height: 50px;
			background-color: #ddd;	
			font-weight: bold;
			border-width: 1px;	
			border-radius: 10px;
		}

		#uploadButton {
			width: 85px;
		}

		#browseButton {
			min-width: 280px; 
		}

		.content textarea {
			height: 150px;
			border-radius: 10px;
		}

		.content fieldset {
			border-radius: 6px;
			border: 1px solid #ccc;
			padding-bottom: 15px;
		}
   	</style>
</head>
<body>
	<div class="wrapper">
		<div class="logo">
			<img src="yael-logo.png" />
		</div>
		<div class="content">	
			<h1>Hello.</h1>
			<p id ="greeting">Welcome to the <b>Yael.js</b> project, and thank you for participating.</p>
		
			<p id="instruction">To begin, please click the <b>Start</b> button below.</p>
		
			<div id="buttons">
				<button type="button" id ="startButton" onclick="yaelClient.genericClient.start()">Start</button>
				<button type="button" id ="stopButton" onclick="yaelClient.genericClient.stop()" disabled="disabled">Stop</button>
			</div>
		
			<p id = "statusText"></p>
		
			<textarea rows="20" cols="70" id="consoleView"  readonly="readonly" ></textarea>
		</div>
	</div>
	</body>
</html>
