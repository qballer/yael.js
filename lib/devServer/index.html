<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />  
	<title>Yael.js</title>
	<script src="/socket.io/socket.io.js"></script>
	<script src="contextScript.js"></script>
	<script src="nakedSliceScript.js"></script>

</head>
<body>
	<h1>YAEL.JS</h1>

	<p id ="greeting"> Hello and welcome to Yael.js project. thank you for participating</p>

	<div id="startButton">

	<div id="stopButton">
		<button type="button" id ="stopB" onclick="yaelClient.genericClient.stop()" disabled="disabled">STOP</button>

	<textarea rows="20" cols="70" id="consoleView"  readonly="readonly" ></textarea>
