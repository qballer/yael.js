<!DOCTYPE html>
<html>
<title>Yael.js Admin Console</title>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />  
	<script src="/socket.io/socket.io.js"></script>
	<script src="adminScript.js"></script>
	<style type="text/css">
	   	body {
		font-family: Arial, Verdana, Sans-serif;
		background-color: #008bdb;
		padding: 0;
		margin: 0;
		height: 200%;
		position: relative;
		}

		.wrapper {
			margin: 40px 40px 0;
			background-color: #fff;
			padding: 40px;
			border-radius: 20px;
			overflow: hidden;
			display: block;
			clear: both;
			box-shadow: 10px 10px 10px rgba(0,0,0,0.25);
		}

		.logo {
			float: left;
			width: 300px;
			overflow: hidden;
			margin-bottom: 40px;
			margin-right: 30px;
		}

		.content {
			float: right;
			padding: 10px 30px 30px 30px;
			background-color: #eee;
			border-radius: 20px;
			color: #444;
			box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
			min-width: 400px;
		}

		.content button {
			font-size: 16px;
			margin-right: 20px;
			width: 100px;
			height: 50px;
			background-color: #ddd;	
			font-weight: bold;
			border-width: 1px;	
			border-radius: 10px;
		}

		#uploadButton {
			width: 85px;
		}

		#browseButton {
			min-width: 280px; 
		}

		.content textarea {
			height: 150px;
			border-radius: 10px;
		}

		.content fieldset {
			border-radius: 6px;
			border: 1px solid #ccc;
			padding-bottom: 15px;
		}
   	</style>
</head>
<body>
    <div class="wrapper">
		<div class="logo">
			<img src="yael-logo.png" />
		</div>
		<div class="content">
			<h1>Admin Console</h1>
			<p>
				Loaded file will be saved as: <b>"/home/user/tmp/test.zip"</b>
			</p>
			
			<br />
		    
			<form id="loadFilesForm" action="/upload" enctype="multipart/form-data" method="post">
		    	<fieldset>
					<legend>
						<b>File Upload</b>
					</legend>
					<input type="file" id="browseButton" name="filename" id="file" accept="application/*" size="40">
					<input type="submit" id="uploadButton" value="Upload file" title="Click to load selected file" onclick="loadFile()"/>
		    	</fieldset>
				<iframe id="upload_target" name="upload_target" src="" style="width:0;height:0;border:0px solid #fff;"></iframe>
			</form>
			
			<br />    
		    
			<fieldset>
				<legend>
					<b>Loaded Algorithm</b>
				</legend>
				<div id="loadedFiles">
					<small>Checking for algorithms...</small>
				</div>
			</fieldset>
		</div>
    </div>
</body>
</html>
